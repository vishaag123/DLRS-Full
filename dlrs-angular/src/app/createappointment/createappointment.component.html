<div class="form-outer-container">
<form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Form Name -->
    <legend>Make Appointment</legend>
    <h2 class="detail-test">Enter the details for the Appointment.</h2><br>
    <div class="form-group">
      <div>
        <label class="col-md-2 control-label" for="textinput">Name: </label>
        <div class="col-md-4 input-group">
          <input readonly type="name" ngModel class="form-control" placeholder="{{currentUser.name}}"
            value="{{currentUser.name}}">
        </div>
      </div>
     
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="textinput">Date: </label>
      <div class="col-md-4 input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="date" id="appointmentDateTime" type="datetime-local" min="currentDate"
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}">

      </div>
    </div>
    <!-- Text input-->
    <h1 class="sel-test">Select Tests for the Appointment</h1>
    <div class="form-group test-container">
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Test Name</th>
              <th>Desc</th>
              <th>Cost</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let test of tests | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
              <td>{{test.name}}</td>
              <td>{{test.description}}</td>
              <td>{{test.cost}}</td>
              <td>
              <input type="checkbox" class="test-checkbox form-check-input" name="testId" value="{{test.id}}"
                (click)="addToList(test)">
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="tests.length"></ngb-pagination>
      </div>
    </div>



    <!-- Button -->
    <div class="form-group btn-group">
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-primary">Create Appointment</button>
      </div>
    </div>

  </fieldset>
</form>
</div>
