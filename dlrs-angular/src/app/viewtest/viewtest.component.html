



<!-- View test table-->
<h1 class="text-center">Test Information</h1>
<hr>
<div class="container">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>Test Id</th>
        <th> Test Name</th>
        <th>Description</th>
        
        <th>Cost</th>
      </tr>
    </thead>

    <tbody>
      <!-- jst for  -->
      <tr *ngFor="let test of testList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <td>{{test.id}}</td>
        <td>{{test.name}}</td>
        <td>{{test.description}}</td>
        <td>{{test.cost}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="testList.length"></ngb-pagination>


</div>
